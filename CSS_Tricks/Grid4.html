<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-size: 25px;
            font-family: monospace;
        }

        .grid {
            display: grid;
            gap: 10px;
            margin: 10px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid > div {
            height: 100px;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
